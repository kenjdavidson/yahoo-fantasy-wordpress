<div id="teams-{{vm.userId}}" class="yahoo-teams">
    <div ng-transclude></div>
    <div ng-repeat="team in vm.teams"
         yf-accordion
         class="yahoo-team">

        <div yf-accordion-title
             class="team-info-{{team.team_key}}"
             id="{{team.team_key}}}">
            <div class="team-image image-size-{{team.team_logos.team_logo.size}}">
                <img ng-src="{{team.team_logos.team_logo.url}}"/>                
            </div>
            <div class="team-details">
                <span class="team-name">{{team.name}}</span>
                <yf-team-standings standings="team.team_standings" scoring-type="team.league_scoring_type"></yf-team-standings>
            </div>
        </div>
        
        <div yf-accordion-content
             class="team-roster">
            <yf-player-card ng-repeat="player in team.roster.players"
                            player="player"/>
        </div>
    </div>
</div>
